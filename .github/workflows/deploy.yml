env:
  ACTIONS_STEP_DEBUG: true
name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # æˆ‘å€‘ç”¨ PAT ä¾†æ¨é€

